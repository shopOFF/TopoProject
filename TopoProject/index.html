<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/materialize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./styles/materialize.min.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="js/firebaseConfig.js" async></script>
</head>

<body>
    <div class="container">
        <h3>Fill in Point Info</h3>
        <!-- <form action="#"> -->
        <div class="input-field col s12">
            <select id="sector">
                <option value="" disabled selected>Select sector</option>
                <option value="Waste management">Waste management</option>
                <option value="Industrial contamination risk management">Industrial contamination risk management</option>
                <option value="Mining industry">Mining industry</option>
                <option value="Water management">Water management</option>
                <option value="GIS">GIS</option>
            </select>
        </div>
        <div class="input-field col s12">
            <select id="services">
                <option value="" disabled selected>Select services</option>
                <option value="Design">Design</option>
                <option value="Feasbility Study">Feasbility Study</option>
                <option value="Project Management">Project Management</option>
                <option value="Conformity assessments and construction supervision">Conformity assessments and construction supervision</option>
                <option value="Morphological analysis of solid waste">Morphological analysis of solid waste</option>
                <option value="Collection and transportation of waste">Collection and transportation of waste</option>>
            </select>
        </div>
        <div class="input-field col s6">
            <input type="text" placeholder="Project Name" name="projectName" id="projectName" value="">
        </div>
        <div class="input-field col s12">
            <textarea name="projectDescription" placeholder="Brief Project Description" id="projectDescription" class="materialize-textarea"
                value=""></textarea>
        </div>
        <br>
        <h6>Cordinates:</h6>
        <div class="input-field col s6">
            <input type="number" placeholder="Longitude" name="longitude" id="longitude" value="">
        </div>
        <div class="input-field col s6">
            <input type="number" placeholder="Latitude" name="latitude" id="latitude" value="">
        </div>
        <br>
        <input class="waves-effect waves-light btn" type="submit" value="Submit" id="submitBtn">
        <input class="waves-effect waves-light btn" type="submit" value="Get Data" id="getDataBtn">
        <input class="waves-effect waves-light btn" type="submit" value="Update Menu" id="updateMenu">

        <div class="input-field col s6" id="updateInput" hidden>
            <input type="text" placeholder="Enter Project Name" name="pName" id="pName" value="">
            <input class="waves-effect waves-light btn" type="submit" value="Search for Project" id="searchBtn">
            <input class="btn disabled" type="submit" value="Update" id="updateBtn" style="background-color: yellowgreen">
        </div>
        <!-- </form> -->
    </div>
</body>

</html>
