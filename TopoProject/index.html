<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/materialize.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./styles/materialize.min.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <script src="js/firebaseConfig.js" async></script>
</head>

<body>
    <div class="container">
        <h3>Fill in Point Info</h3>

        <!-- <form action="#" name="formName" method="POST" id="formInput" onsubmit="return sendForm()"> -->
        <!-- <form action=http://stackoverflow.com" name="inputForm" method="POST" id="formInput"> -->
        <div class="input-field col s12" id="sector">
            <select>
                <option value="" disabled selected>Select sector</option>
                <option value="1">Waste management</option>
                <option value="2">Industrial contamination risk management</option>
                <option value="3">Mining industry</option>
                <option value="4">Water management</option>
                <option value="5">GIS</option>
            </select>
        </div>
        <div class="input-field col s12" id="services">
            <select>
                <option value="" disabled selected>Select services</option>
                <option value="1">Design</option>
                <option value="2">Feasbility Study</option>
                <option value="3">Project Management</option>
                <option value="4">Conformity assessments and construction supervision</option>
                <option value="5">Morphological analysis of solid waste</option>
                <option value="6">Collection and transportation of waste</option>>
            </select>
        </div>
        <div class="input-field col s6">
            <input type="text" name="projectName" id="projectName" value="">
            <label for="projectName">Project Name</label>
        </div>
        <div class="input-field col s12">
            <textarea name="projectDescription" id="projectDescription" class="materialize-textarea" value=""></textarea>
            <label for="projectDescription">Brief Project Description</label>
        </div>
        <br>
        <h6>Cordinates</h6>
        <div class="input-field col s6">
            <input type="number" name="longitude" id="longitude" value="">
            <label for="longitude">Longitude</label>
        </div>
        <div class="input-field col s6">
            <input type="number" name="latitude" id="latitude" value="">
            <label for="latitude">Latitude</label>
        </div>
        <br>
        <input class="waves-effect waves-light btn" type="submit" value="Submit" onclick="sendInput()">
        <input class="waves-effect waves-light btn" type="submit" value="Get Data" onclick="getData()">
        <input class="waves-effect waves-light btn" type="submit" value="Update Point Info" id="updateBtn">

        <div class="input-field col s6" id="updateMenu" hidden>
            <input type="text" name="pName" id="pName" value="">
            <label for="pName">Project Name</label>
            <input class="waves-effect waves-light btn" type="submit" value="Search for Project" id="searchBtn">
        </div>
        <!-- </form> -->
    </div>
</body>

</html>
